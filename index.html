<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Attractive Home Page</title>
  <style>
    body {
   
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }

    
    body.light-mode {
      background: linear-gradient(135deg, #f8f9fa, #d6e0f0);
      color: #222;
    }

    
    body.dark-mode {
      background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
      color: #f0f0f0;
    }

    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    nav a {
      color: inherit;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #0d6efd;
    }

    .toggle-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      background: #ffc107;
      color: #222;
      transition: 0.3s, transform 0.2s;
    }

    .toggle-btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    main {
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .cta-btn {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background: #0d6efd;
      color: #fff;
      cursor: pointer;
      transition: 0.3s, transform 0.2s;
    }

    .cta-btn:hover {
      transform: translateY(-3px);
      background: #084298;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }





  </style>
</head>
<body class="light-mode">

  <nav>
    <div class="nav-left">
      <a href="#home" onclick="scrollToHome()">Home</a>
     <a href="coffeshop.html"    >Coffe Shop</a>
      <a href="BankAccount.html"   >Bank Acount</a>
      <a href="stock.html"    >Online Store</a>
      <a href="pro3.html"    >Student List</a>
       <a href="bootstrap.html"    >Skin Care</a>
        <a href="pro2.html"    >Form</a>
    </div>
    <button class="toggle-btn" onclick="toggleMode()">üåô Dark Mode</button>
  </nav>

  <main id="home">
    <h1>Welcome to My Website</h1>
    <p>This is a modern and attractive homepage with Dark & Light Mode toggle.</p>
    <button class="cta-btn" onclick="scrollToHome()">Get Started</button>
  </main>

  <footer>
    &copy; 2025 My Attractive Home Page
  </footer>

  <script>
    const toggleBtn = document.querySelector('.toggle-btn');

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');

      if(document.body.classList.contains('dark-mode')) {
        toggleBtn.textContent = '‚òÄÔ∏è Morning Mode';
      } else {
        toggleBtn.textContent = 'üåô Dark Mode';
      }
    }

    function scrollToHome() {
      document.getElementById('home').scrollIntoView({ behavior: 'smooth' });
    }
       
  </script>

</body>
</html>
